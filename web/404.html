<!DOCTYPE html>
<html>
<head>
	<!-- Titre et icônes/favicon -->
	<title>Johan Game</title>
	<link href="/favicon.png" rel="icon">
	<link href="/favicon.png" rel="apple-touch-icon">

	<!-- Quelques trucs -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="/style.css" rel="stylesheet">

	<!--  Meta tag pour les réseaux -->
	<meta property="og:title" content="Johan Game">
	<meta property="og:description" content="Un petit jeu jouable via navigateur.">

	<!-- PWA -->
	<link rel="manifest" href="/manifest.json">
	<script>
		if('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('/sw.js')
			.then(reg => console.log("Site utilisable hors connexion."))
			.catch(err => console.error("Impossible d'utiliser le site hors connexion", err));
		}
		else {
		  console.warn("Impossible d'utiliser le site hors connexion : navigateur incompatible");
		}
	  </script>
</head>
<body class="bg-gray-200">
	<div class="content-center text-center items-center mt-52 m-auto">
		<div class="tracking-widest"><br>
			<span class="text-gray-500 text-6xl block"><span>4 0 4</span></span><br>
			<span class="text-gray-500 text-xl block">J'ai beau cherché mais... j'trouve pas la page que tu veux...</span>
		</div>
	</div>
	<div class="content-center text-center py-6">
		<a href="/" class="text-gray-500 font-mono text-xl bg-gray-200 p-3 rounded-md hover:shadow-md">Accueil</a>
	</div>
</body>
</html>
